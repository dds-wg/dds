  <circle cx="16" cy="9" r="3.5" fill="#6366f1"/>
  <circle cx="16" cy="9" r="1.5" fill="#e0e7ff"/>
  <circle cx="7" cy="24" r="3.5" fill="#6366f1"/>
  <circle cx="7" cy="24" r="1.5" fill="#e0e7ff"/>
  <circle cx="25" cy="24" r="3.5" fill="#6366f1"/>
  <circle cx="25" cy="24" r="1.5" fill="#e0e7ff"/>
