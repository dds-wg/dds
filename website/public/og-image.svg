<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e1b4b"/>

  <!-- Subtle decorative grid lines -->
  <line x1="0" y1="210" x2="1200" y2="210" stroke="#312e81" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="420" x2="1200" y2="420" stroke="#312e81" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="0" x2="400" y2="630" stroke="#312e81" stroke-width="1" opacity="0.4"/>
  <line x1="800" y1="0" x2="800" y2="630" stroke="#312e81" stroke-width="1" opacity="0.4"/>

  <!-- Decorative large faint triangle in background (top-right) -->
  <line x1="950" y1="60" x2="1150" y2="500" stroke="#4f46e5" stroke-width="1" opacity="0.12"/>
  <line x1="950" y1="60" x2="1160" y2="280" stroke="#4f46e5" stroke-width="1" opacity="0.12"/>
  <line x1="1160" y1="280" x2="1150" y2="500" stroke="#4f46e5" stroke-width="1" opacity="0.12"/>

  <!-- Main logo icon — equilateral triangle, centroid centered on left area -->
  <!-- Scale: R=100, centroid at (170,310) -->
  <!-- top=(170,210), bottom-left=(83.6,360), bottom-right=(256.4,360) → approx (84,360),(256,360) -->
  <line x1="170" y1="210" x2="84" y2="360" stroke="#6366f1" stroke-width="8" stroke-linecap="round"/>
  <line x1="170" y1="210" x2="256" y2="360" stroke="#6366f1" stroke-width="8" stroke-linecap="round"/>
  <line x1="84" y1="360" x2="256" y2="360" stroke="#6366f1" stroke-width="8" stroke-linecap="round"/>
  <circle cx="170" cy="210" r="22" fill="#818cf8"/>
  <circle cx="170" cy="210" r="10" fill="#ffffff"/>
  <circle cx="84" cy="360" r="22" fill="#818cf8"/>
  <circle cx="84" cy="360" r="10" fill="#ffffff"/>
  <circle cx="256" cy="360" r="22" fill="#818cf8"/>
  <circle cx="256" cy="360" r="10" fill="#ffffff"/>

  <!-- "DDS" large title -->
  <text x="340" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="110" font-weight="800" fill="#ffffff" letter-spacing="-3">DDS</text>

  <!-- Full name -->
  <text x="344" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#a5b4fc" letter-spacing="0.5">Decentralized Deliberation Standard</text>

  <!-- Tagline -->
  <text x="344" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#c7d2fe" opacity="0.85">An open protocol for secure, interoperable public deliberation.</text>

  <!-- Working Draft badge -->
  <rect x="344" y="440" width="160" height="36" rx="18" fill="#4f46e5" opacity="0.7"/>
  <text x="424" y="463" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle" letter-spacing="1">WORKING DRAFT</text>
</svg>
